<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio11</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="container">
      <!-- Top site -->
      <div class="header">
        <img src="img/g11653.png" alt="studio ghibli" class="header-img" />
        <div class="header-social">
          <nav class="header-social__nav">
            <ul class="header-social__list">
              <li class="header-social__link">
                <img
                  src="img/nav-links.png"
                  alt="redes sociais"
                  class="header-social__icon"
                />
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <!-- Main site -->
    <main class="container main-container">
      <div class="content-wrapper">
        <h2 class="content-wrapper__creator">HAYAO MIYAZAKI</h2>
        <h1 class="content-wrapper__title">A VIAGEM <br />DE CHIHIRO</h1>
        <p class="content-wrapper__paragraph">
          Chihiro chega a um mundo mágico dominado por uma bruxa. Aqueles que a
          desobedecem são transformados em animais.
        </p>
      </div>
      <!-- Button -->
      <div class="wrapper-btn">
        <div class="wrapper-btn__group">
          <button class="content-btn__play">
            <img src="img/Play.png" alt="play" class="btn__icon" />
            <p class="content-btn__paragraph">ASSISTIR AGORA</p>
          </button>
          <button class="content-btn__play2">
            <p class="content-btn__paragraph">ASSISTA O TRAILER</p>
          </button>
        </div>
      </div>
      <img src="img/ilustração.png" alt="fantasmas" class="hero-img" />
    </main>
  </body>
</html>
